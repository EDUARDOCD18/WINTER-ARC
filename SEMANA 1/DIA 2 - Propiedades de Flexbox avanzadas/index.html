  <body>
    <h1>Propiedades avanzadas de Flexbox</h1>

    <h2>Controlando el crecimiento (flex-grow)</h2>
    <div class="contenedor__crecimiento">
      <div class="caja item__1">Item 1(1 parte)</div>
      <div class="caja item__2">Item 2(2 partes)</div>
      <div class="caja item__3">Item 3(1 parte)</div>
    </div>

    <h2>Evitando el Encogimiento (flex-shrink)</h2>
    <div class="contenedor__encogimiento">
      <div class="item-fijo">Fijo (No encoge)</div>
      <div class="item-encoge">Encoge</div>
      <div class="item-encoge">Encoge</div>
    </div>
  </body>
