<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ejemplo1.css" />
    <title>Ejemplo 1 de día 54</title>
  </head>
  <body>
    <!-- Catálogo -->
    <section class="catalog">
      <!-- card para el artículo -->
      <article class="product-card" id="product-1">
        <!-- imagen del artículo -->
        <div class="product-card__img-wrapper">
          <img
            src="https://ss550.liverpool.com.mx/xl/1172954456.jpg.jpg"
            alt="Zapatillas Pro"
            class="product-card__img"
            width="100px"
          />
        </div>

        <!-- información del artículo -->
        <div class="product-card__info">
          <h3 class="product-card__title">Zapatillas Quantum</h3>
          <p class="product-card__price">$120.00</p>
        </div>
      </article>
   

    <div class="controls">
      <button id="btn-promo" class="boton">Aplicar Promo</button>
    </div>
 </section>
    <script src="ejemplo1.js"></script>
  </body>
</html>
